<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <div id="app">
      <table class="budget-tracker">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Type</th>
            <th>Amount</th>
            <th></th>
          </tr>
        </thead>

        <tbody class="entries">
          <tr>
            <td>
              <input type="date" class="input input-date" />
            </td>
            <td>
              <input
                type="text"
                class="input input-description"
                placeholder="Add a Description"
              />
            </td>
            <td>
              <select class="input input-type">
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
              </select>
            </td>
            <td>
              <input type="number" class="input input-amount" />
            </td>
            <td>
              <button class="delete-entry" type="button">&#10005;</button>
            </td>
          </tr>
        </tbody>

        <tbody>
          <tr>
            <td class="controls" colspan="5">
              <button type="button" class="new-entry">New Entry</button>
            </td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td class="summary" colspan="5">
              <strong>Total</strong>
              <span class="total">$0.00</span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
