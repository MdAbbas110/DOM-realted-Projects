<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes-app</title>
  </head>
  <body>
    <main class="notes" id="app">
      <div class="notes__sidebar">
        <button class="notes__add" type="button">Add Notes</button>
        <div class="notes__lists">
          <div class="notes__list-item">
            <div class="notes__small-tile">Lecture notes</div>
            <div class="notes__small-body">learned nothing today</div>
            <div class="notes__small-updated">sunday</div>
          </div>
        </div>
      </div>

      <div class="notes__preview">
        <input class="notes__title" type="text" placeholder="Enter a title" />
        <textarea class="notes__body">
Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestias, distinctio?</textarea
        >
      </div>
    </main>
  </body>
</html>
